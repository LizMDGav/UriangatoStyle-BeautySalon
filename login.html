<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uriangato Style - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/componentes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <section class="marca">Uriangato Style</section>
        </a>

        <!-- Botón Hamburguesa -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>

        <!-- Menú -->
        <ul class="menu">
            <li><a href="servicios.html" class="active">Servicios</a></li>
            <li><a href="galeria_trabajos.html">Galería</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="sucursales.html">Sucursales</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>

        <!-- Íconos -->
        <div class="iconos">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="1">
                    <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6">
                    </path>
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                </svg>
            </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="1">
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                </svg>
            </a>
        </div>
    </nav>

    <main>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="campo">
                <label>Usuario:</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="campo">
                <label>Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <!-- Span para mostrar el error, ubicado justo encima del botón -->
            <span class="error-message"></span>
            <div class="btn">
                <button type="submit">Ingresar</button>
            </div>
        </form>

        <div class="otros">
            <a href="registro.html">Crear cuenta</a>
            <a href="">¿Olvidaste tu contraseña?</a>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
