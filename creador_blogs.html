    <div id="navbar-container"></div>

    <header>
        <h2>Crear Blog</h2>
    </header>

    <main class="main-container">
        <div class="container">
            
            
            <div class="card">
              <div class="card-header">
                <h1 class="card-title">Crear Nuevo Blog</h1>
              </div>
              <div class="card-content">
                <form id="blogForm" enctype="multipart/form-data">
                  <!-- Título y Descripción -->
                  <div class="form-group">
                    <label for="title">Título</label>
                    <input 
                      type="text" 
                      id="title" 
                      name="title" 
                      placeholder="Ingresa el título del blog" 
                      required
                    >
                  </div>
                  
                  <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea 
                      id="description" 
                      name="description" 
                      placeholder="Escribe una breve descripción del blog" 
                      required
                    ></textarea>
                  </div>
                  
                  <!-- Imagen principal del blog -->
                  <div class="form-group main-image-container">
                    <label for="mainImage">Imagen Principal <span class="optional-label">(opcional)</span></label>
                    <div class="flex flex-col gap-2">
                      <input 
                        type="file" 
                        id="mainImage" 
                        name="mainImage" 
                        accept="image/*" 
                        class="hidden"
                      >
                      <button 
                        type="button" 
                        class="btn-outline" 
                        id="selectMainImage"
                      >
                        Seleccionar Imagen Principal
                      </button>
                      
                      <div class="image-container" id="mainImageContainer">
                        <img 
                          
                          alt="Vista previa" 
                          class="image-preview" 
                          id="mainImagePreview"
                        >
                        <button 
                          type="button" 
                          class="btn-danger btn-sm remove-image hidden" 
                          id="removeMainImage"
                        >
                          Eliminar Imagen
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="separator"></div>
                  
                  <!-- Secciones de Contenido -->
                  <div class="form-group">
                    <div class="section-header">
                      <h3 class="section-title">Secciones de Contenido</h3>
                      <button 
                        type="button" 
                        id="addSection" 
                        class="btn-outline btn-sm"
                      >
                        + Añadir Sección
                      </button>
                    </div>
                    
                    <div id="contentSections">
                        <div class="content-section" data-section-id="section-1">
                          <div class="section-header-inner">
                            <h4>Sección 1</h4>
                            <button 
                              type="button" 
                              class="btn-danger btn-sm remove-section" 
                              disabled
                            >
                              Eliminar
                            </button>
                          </div>
                          
                          <div class="form-group">
                            <label for="subtitle-section-1">Subtítulo <span class="optional-label">(opcional)</span></label>
                            <input 
                              type="text" 
                              id="subtitle-section-1" 
                              name="subtitle-section-1" 
                              placeholder="Ingresa un subtítulo para esta sección (opcional)"
                            >
                          </div>
                          
                          <div class="form-group">
                            <label for="content-section-1">Contenido</label>
                            <textarea 
                              id="content-section-1" 
                              name="content-section-1" 
                              placeholder="Escribe el contenido de esta sección" 
                              required
                            ></textarea>
                          </div>
                          
                          <div class="form-group">
                            <label>Imagen <span class="optional-label">(opcional)</span></label>
                            <div class="flex flex-col gap-2">
                              <input 
                                type="file" 
                                id="image-section-1" 
                                name="image-section-1" 
                                accept="image/*" 
                                class="hidden"
                              >
                              <button 
                                type="button" 
                                class="btn-outline select-image" 
                                data-section-id="section-1"
                              >
                                Seleccionar Imagen
                              </button>
                              
                              <div class="image-container" id="image-container-section-1">
                                <img 
                                  alt="Vista previa" 
                                  class="image-preview" 
                                  id="preview-section-1"
                                >
                                <button 
                                  type="button" 
                                  class="btn-danger btn-sm remove-image hidden" 
                                  data-section-id="section-1"
                                >
                                  Eliminar Imagen
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  
                  <div class="card-footer">
                    <div class="button-group">
                      <button type="button" class="btn-secondary" id="cancelButton">
                        Cancelar
                      </button>
                      <button type="submit" class="btn-primary" id="submitButton">
                        <span class="spinner" id="submitSpinner"></span>
                        Guardar Blog
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="notification notification-success" id="successNotification">
            Blog guardado exitosamente!
          </div>
          <div class="notification notification-error" id="errorNotification">
            Error al guardar el blog. Inténtalo de nuevo.
          </div>
    </main>
    <a href="login.html" id="flotant-btn" class="btn-flotante">Agendar cita</a>
    <!-- Modal de confirmación para cancelar creación de blog -->
    <div id="modal-cancelar" class="modal">
        <div class="modal-content">
            <h3>Confirmar cancelación</h3>
            <p>¿Estás seguro de que deseas cancelar? Los cambios no guardados se perderán.</p>
            <div class="modal-actions">
                <button id="modal-cancel-no" class="modal-btn modal-btn-cancel">Continuar</button>
                <button id="modal-cancel-si" class="modal-btn modal-btn-confirm">Sí, cancelar</button>
            </div>
        </div>
