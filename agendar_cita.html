<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uringato Style - Agendar Cita</title>
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/agendar_cita.css">
    <link rel="stylesheet" href="styles/componentes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="navbar-container"></div>

    <header>
        <h2>Agendar cita</h2>
    </header>

    <div id="container">
        <main>

            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" disabled>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" disabled>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" disabled>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="hora">Hora</label>
                    <select id="hora">
                        <option value="">Selecciona una hora</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="servicio">Servicio</label>
                    <select id="servicio">
                        <option value="">Selecciona un servicio</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="verCosto">Costo</label>
                    <input type="text" id="verCosto" value="$ 0" disabled>

                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="domicilio">Domicilio (opcional)</label>
                    <input type="text" id="domicilio">
                    <span class="error-message"></span>
                </div>

                <div class="form-group form-button">
                    <button type="submit">Agendar cita</button>
                </div>
            </form>

        </main>
    </div>

    <a href="/Servicios" id="flotant-btn" class="btn-flotante">Ver servicios</a>

    <div id="footer-container"></div>
    <!-- Para poder generar pdfs cuando se agende una cita -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="components/navbar.js"></script>
    <script type="module" src="js/generar_ticket.js"></script>
    <script type="module" src="js/agendar_cita.js"></script>
    
</body>

</html>
