    <div id="navbar-container"></div>

    <header>
        <h2>Agendar cita</h2>
    </header>

    <div id="container">
        <main>
            <form action="">
                <div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" class="input-field" value="Juan" disabled>
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input type="text" class="input-field" value="Peres" disabled>
                    </div>
                    <div>
                        <label>Usuario</label>
                        <input type="text" class="input-field" value="IngPeres" disabled>
                    </div>
                    <div>
                        <label>Correo electrónico</label>
                        <input type="email" class="input-field">
                    </div>
                    <div>
                        <label>Teléfono</label>
                        <input type="tel" class="input-field">
                    </div>
                    <div>
                        <label>Domicilio (Opcional)</label>
                        <input type="text" class="input-field">
                    </div>
                </div>

                <div>
                    <div>
                        <label>Fecha</label>
                        <input type="date" id="start" name="trip-start" value="2025-03-08" min="2025-03-08"
                            max="2025-12-31">
                    </div>

                    <div>
                        <label>Hora</label>
                        <select>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                        </select>
                    </div>
                    <div>
                        <label>Servicio</label>
                        <select>
                            <option>Desperuanizador</option>
                            <option>Otro servicio</option>
                        </select>
                    </div>
                    <div>
                        <label>Costo</label>
                        <input type="text" class="input-field" value="$ 3,000" disabled>
                    </div>
                </div>
            </form>
            <div class="btn">
                <button type="submit">Agendar</button>
            </div>
        </main>
    </div>

    <a href="servicios.html" id="flotant-btn" class="btn-flotante">Ver servicios</a>

    </footer>
