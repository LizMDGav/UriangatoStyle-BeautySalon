    <div id="navbar-container"></div>

    <header>
        <h2>Perfil</h2>
    </header>

    <main class="main-container">
        <section class="profile-section">
            <h3>Modificar información</h3>
            <form>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" >
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="apellidos" >
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="telefono">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" id="email">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="usuario" disabled>
                </div>
                <div class="form-group">
                    <label>Contraseña actual</label>
                    <input type="password" id="password" placeholder="********">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Nueva contraseña</label>
                    <input type="password" id="nuevaContrasena" placeholder="********">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" id="confirmarContrasena" placeholder="********">
                    <span class="error-message"></span>
                </div>

                <div class="form-group form-button">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </section>

        <section class="appointments-section">
            
        </section>
    </main>

    <a href="login.html" id="flotant-btn" class="btn-flotante">Agendar cita</a>

    </footer>
