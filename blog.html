    <div id="navbar-container"></div>

    <header>
        <h2>Blog</h2>
    </header>

    <main>
        <!-- Panel de Administración (visible solo para administradores) -->
        <div id="admin-panel" class="admin-panel">
            <div class="admin-header">
                <h2>Administración de Blogs</h2>
                <button id="btn-crear-blog" class="btn-crear-blog">
                    <i class="fas fa-plus"></i> Crear Nuevo Blog
                </button>
            </div>
            
            <div id="blogs-grid" class="blogs-grid">
                <!-- Los blogs se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Contenido normal del blog (visible para usuarios) -->
        <div id="user-blog-content" class="user-blog-content">
            <!-- Los blogs se cargarán dinámicamente aquí desde la base de datos -->
            <div id="loading-blogs" style="text-align: center; padding: 20px;">
                <p>Contenido pronto...</p>
            </div>
        </div>
    </main>

    <!-- Modal de confirmación para eliminar blog -->
    <div id="modal-eliminar" class="modal">
        <div class="modal-content">
            <h3>Confirmar eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar este blog? Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn modal-btn-cancel">Cancelar</button>
                <button id="modal-confirm" class="modal-btn modal-btn-confirm">Eliminar</button>
            </div>
        </div>
    </div>


    <a href="login.html" id="flotant-btn" class="btn-flotante">Agendar cita</a>
